  <head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Speed Ticket</title>
  </head>
  <body>
  <div class="container">


  <div class="col-lg-12 col-sm-12">
  <header>
        <h1>Speed Tickets</h1>
        {{> loginButtons}}
        {{#if currentUser}}
          <form class="new-car" role="form">
            					<span class="form-group">
                            <!--<input class="form-control input-lg" type="text" name="code" placeholder="Code" />-->
                            <input  type="text" name="code" placeholder="Code" />
                            <input  type="text" name="immat" placeholder="Immat" />
                            <!--<input class="form-control  input-lg" type="text" name="immat" placeholder="Immat" />-->
                          </span>
            <button class="glyphicon glyphicon-plus" type="submit" value="Submit"></button>

          </form>
        {{/if}}
  </header>
  </div>
  <div class="col-lg-12 col-sm-12">
      <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
          <div class="btn-group" role="group">
              <button type="button" id="cars" class="btn btn-primary" href="#tabCars" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                  <div class="hidden-xs">Cars ({{carsCount}})</div>
              </button>
          </div>
          <div class="btn-group" role="group">
              <button type="button" id="speedTickets" class="btn btn-default" href="#tabTickets" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  <div class="hidden-xs">Speed Tickets</div>
              </button>
          </div>
      </div>

          <div class="well">
        <div class="tab-content">
          <div class="tab-pane fade in active" id="tabCars">
            <ul>
              {{#each cars}}
                {{> car}}
              {{/each}}
            </ul>
          </div>
          <div class="tab-pane fade in" id="tabTickets">
            <h3>Your speed tickets</h3>
          </div>
        </div>
      </div>
      </div>
    </div>


    <script type="text/javascript">
      $(document).ready(function() {
            $(".btn-pref .btn").click(function () {
            $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
            // $(".tab").addClass("active"); // instead of this do the below
            $(this).removeClass("btn-default").addClass("btn-primary");
          });
        });
    </script>
  </body>


  <template name="car">
    <li>
      <button class="delete">&times;</button>
      <span class="text">{{code}} - {{immat}}</span>
    </li>
  </template>
